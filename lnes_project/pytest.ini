[pytest]
# Pytest configuration for MacroMind LNES project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add src to Python path
pythonpath = .

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_api: marks tests that require API keys (Groq, etc.)
    requires_gpu: marks tests that require GPU
    requires_model: marks tests that require downloading models
    benchmark: marks performance benchmark tests
    regression: marks regression tests with golden outputs

# Coverage options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    -ra

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Timeout for tests (prevent hanging)
timeout = 300

# Output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (when using --cov)
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov

